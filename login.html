<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #007BFF; /* Blue theme */
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* Blue theme */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h2><i class="fas fa-user-md"></i> Patient Login</h2>
    <input type="text" id="patient_id" placeholder="Patient ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<script>
    document.getElementById('loginForm').onsubmit = function(event) {
        event.preventDefault();
        // Simulate a successful login and redirect
        const patientId = document.getElementById('patient_id').value;
        // Here, you would normally validate against a database
        localStorage.setItem('patient_id', patientId); // Store patient ID
        window.location.href = 'dashboard.html'; // Redirect to dashboard
    };
</script>

</body>
</html>
